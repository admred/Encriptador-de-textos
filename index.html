<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de textos - Alura Challenges Oracle ONE</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <script rel="javascript" src="acciones.js"></script>
        <!-- Google Fonts -->
<!--
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
-->
    </head>
    <body>
        <header>
            <img src="imagenes/logo.svg" id="logo"/>
        </header>

        <main>

            <textarea id="texto-entrada" placeholder="Ingrese el texto aquí" required></textarea>
            <p class="nota"><img src="imagenes/exclamation-circle-fill.svg"/> Solo letras minúsculas y sin acento</p>
            <div class="botonera">
                <button onclick="encriptar();" class="encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="desencriptar">Desencriptar</button>
            </div>
        </main>

        <aside>
            <div id="traduccion-area" hidden>
                <textarea id="texto-salida" readonly disabled></textarea>
                <button onclick="copiar();" class="copiar">Copiar</button>
            </div>

            <div id="mensaje-area">
                <img src="imagenes/muneco.svg"/>
                <h3 class="mensaje-header">Ningún mensaje fue encontrado</h3>
                <p class="mensaje-body">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </aside>

        <footer>
            <small class="copy();">Luciano &copy; 2022</small>
        </footer>
    </body>
</html>
